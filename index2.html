    <script>
        let timeup;

        function timer(secondsFromUser) {
            now = new Date ();

            counter = setInterval(go,1000);
        }
        function go() {
            var now = new Date ();
            var count = Math.round((timeup - now)/1000);
            if(now > timeup) {
                console.log('Timer End!');
                clearInterval (counter);
                return;
            
            }
